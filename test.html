<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      4. Write a JavaScript program to find the area of a triangle where lengths
      of the three of its sides are 5, 6, 7.
    </p>
    <input id="s1" type="number" />
    <input id="s2" type="number" />
    <input id="s3" type="number" />
    <button onclick="ex4()">Let's calculate!</button>
    <p id="ex4square"></p>
    <hr />

    <script>
      // 4. Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.
      function ex4() {
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var s3 = document.getElementById("s3").value;
        var hp = (s1 + s2 + s3) / 2;
        var a = hp * (hp - s1) * (hp - s2) * (hp - s3); //Heron's formula
        var area = Math.sqrt(a);
        var areaString = area.toString();
        document.getElementById("ex4square").innerHTML = areaString;
      }
    </script>
  </body>
</html>
